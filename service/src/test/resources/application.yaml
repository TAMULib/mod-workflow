logging:
  file:
    path: logs
    name: ${logging.file.path}/mod-workflow-test.log
  level:
    com:
      zaxxer:
        hikari: ERROR
    org:
      folio: WARN
      hibernate: WARN
      springframework: WARN
      springframework.test: WARN

      # Uncomment to enable MockMvc unit test logging.
      #springframework.test.web.servlet.result: DEBUG

server:
  port: 9101
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true

spring:
  application.name: mod-workflow
  liquibase.changeLog: classpath:/changelog/changelog-master.xml

  data.rest:
    returnBodyOnCreate: true
    returnBodyOnUpdate: true

  kafka:
    admin:
      auto-create: false
    bootstrap-servers: ${KAFKA_HOST:localhost}:${KAFKA_PORT:9092}

  main:
    # Enable overriding of bean definition so that unit tests can do this (see WorkflowImportServiceTest).
    allow-bean-definition-overriding: true
    allow-circular-references: false
    banner-mode: console
    log-startup-info: true

  sql:
    init:
      platform: h2

  datasource:
    hikari:
      leakDetectionThreshold: 180000
      connectionTimeout: 30000
      idleTimeout: 600000
      maxLifetime: 1800000
      maximumPoolSize: ${DB_MAXPOOLSIZE:16}
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:AZ;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;DATABASE_TO_LOWER=true;DEFAULT_NULL_ORDERING=HIGH

    username: ${DB_USERNAME:folio_admin}
    password: ${DB_PASSWORD:folio_admin}

  flyway:
    enabled: true
    encoding: UTF-8

  h2:
    console:
      enabled: false
      path: /h2console
      settings:
        web-allow-others: false

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

    properties.hibernate.jdbc.lob.non_contextual_creation: true
    generate-ddl: false
    hibernate.ddl-auto: none
    open-in-view: true
    show-sql: false

  profiles:
    active: default, messaging

  thymeleaf:
    mode: TEXT
    suffix: .sql

springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  show-actuator: true
  swagger-ui:
    enabled: true
    path: /swagger-ui
  writer-with-default-pretty-printer: true

application:
  kafka:
    producer:
      events:
        topic: ${ENV:folio}.camunda.events

# Used to manage uploads.
event:
  uploads:
    path: events

folio:
  tenant.validation: false

tenant:
  headerName: X-Okapi-Tenant
  force-tenant: false
  default-tenant: diku

  # When this and initialize-default-tenant are true, then if the database already exists, then it will be dropped and re-initialized.
  recreate-default-tenant: false
  initialize-default-tenant: true

  domain-packages:
    - org.folio.rest.workflow.components
    - org.folio.rest.workflow.model
  schema-scripts:

okapi:
  url: ${OKAPI_URL:http://localhost:9130}
  camunda:
    base-path: /
    rest-path: /camunda

# https://docs.spring.io/spring-boot/docs/current/reference/html/actuator.html
management:
  endpoints:
    access.default: none
    web:
      base-path: /admin
      exposure:
        include: flyway,health,info
  endpoint:
    flyway.access: none
    health:
      access: none
      show-details: always
      show-components: always
    info.access: none
  health:
    defaults:
      enabled: true
    readinessstate:
      enabled: true
  info:
    env.enabled: false
    java.enabled: false
    os.enabled: false

info:
  build:
    artifact: "@project.artifactId@"
    name: "@project.name@"
    description: "@project.description@"
    version: "@project.version@"
